        <div class="container">

            <div class="row text-center text-lg-left">
                {% for feed in flickr_feeds %}
                    <div class="col-lg-2 col-md-4 col-xs-6">
                        <a href="#" class="d-block h-100">
                            <img class="img-fluid img-thumbnail" src="{{ feed.image.url }}" alt="{{ feed.title }}">
                        </a>
                    </div>
                {% empty %}

                    </div>
